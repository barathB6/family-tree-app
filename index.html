<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roots â€“ Family Tree</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸŒ³ Roots</h1>
      <p class="subtitle">Your private digital family tree</p>

      <div class="auth-section">
        <div id="loginSection">
          <button id="loginBtn">ğŸ” Sign in with Google</button>
        </div>
        <div id="userSection" class="hidden">
          <div class="user-profile">
            <img id="userPhoto" width="50" alt="User photo" />
            <div>
              <strong id="userName"></strong>
              <br>
              <button id="logoutBtn" style="margin-top: 8px; font-size: 14px; padding: 6px 12px;">Sign out</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="appSection" class="hidden">
      <div class="add-member-section">
        <h2 style="margin-bottom: 20px; color: #333;">â• Add Family Member</h2>
        <form id="addMemberForm">
          <div class="form-row">
            <div class="form-group">
              <label>Name *</label>
              <input type="text" id="memberName" required placeholder="John Doe" />
            </div>
            <div class="form-group">
              <label>Relation *</label>
              <select id="memberRelation" required>
                <option value="">Select...</option>
                <option value="Parent">Parent</option>
                <option value="Child">Child</option>
                <option value="Sibling">Sibling</option>
                <option value="Grandparent">Grandparent</option>
                <option value="Grandchild">Grandchild</option>
                <option value="Spouse">Spouse</option>
                <option value="Aunt/Uncle">Aunt/Uncle</option>
                <option value="Cousin">Cousin</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>Birth Year (optional)</label>
            <input type="number" id="memberBirthYear" placeholder="1985" min="1900" max="2025" />
          </div>
          <div class="form-group">
            <label>Notes (optional)</label>
            <textarea id="memberNotes" rows="2" placeholder="Any special memories or details..."></textarea>
          </div>
          <button type="submit">Add to Family Tree</button>
        </form>
      </div>

      <div class="instructions">
        ğŸ’¡ <strong>Tip:</strong> Drag the bubbles to arrange your family tree! Different colors represent different relationships.
      </div>

      <div class="tree-canvas" id="treeCanvas">
        <div id="loadingMessage" class="loading">Loading your family tree...</div>
        <div id="emptyState" class="empty-state hidden">
          <div class="empty-state-icon">ğŸŒ±</div>
          <p>No family members yet.<br>Add your first one above to start building your tree!</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
